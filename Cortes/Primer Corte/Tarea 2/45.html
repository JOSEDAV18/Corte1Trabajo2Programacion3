<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterar Array</title>
</head>
<body>
    <div id="resultados"></div>

    <script>
        // Definir el array
        const array = [1, 2, 3, 4, 5, 6];

        // Obtener el elemento donde se mostrarán los resultados
        const resultadosDiv = document.getElementById('resultados');

        // Iterar sobre el array y mostrar cada elemento
        for (let i = 0; i < array.length; i++) {
            // Crear un nuevo elemento para cada número
            const elemento = document.createElement('p');
            // Asignar el valor del array al texto del elemento
            elemento.textContent = array[i];
            // Añadir el elemento al div de resultados
            resultadosDiv.appendChild(elemento);
        }
    </script>
</body>
</html>
