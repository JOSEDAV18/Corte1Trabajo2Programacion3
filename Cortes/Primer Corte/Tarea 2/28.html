<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Número Perfecto</title>
</head>
<body>
    <div class="container">
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" min="1" oninput="verificarNumeroPerfecto()">
        <p id="resultado"></p>
    </div>

    <script>
        function verificarNumeroPerfecto() {
            // Obtener el valor del input
            var numero = parseInt(document.getElementById('numero').value);
            
            // Verificar si el número es válido
            if (isNaN(numero) || numero < 1) {
                document.getElementById('resultado').innerText = "Por favor, ingrese un número válido.";
                return;
            }

            // Calcular la suma de los divisores propios del número
            var sumaDivisores = 0;
            for (var i = 1; i < numero; i++) {
                if (numero % i === 0) {
                    sumaDivisores += i;
                }
            }

            // Verificar si el número es perfecto
            if (sumaDivisores === numero) {
                document.getElementById('resultado').innerText = numero + " es un número perfecto.";
            } else {
                document.getElementById('resultado').innerText = numero + " no es un número perfecto.";
            }
        }
    </script>
</body>
</html>
