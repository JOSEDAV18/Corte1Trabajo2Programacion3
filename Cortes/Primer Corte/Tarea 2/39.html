<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función de Muestra</title>
</head>
<body>
    <h1>Mostrar Valor con Función</h1>
    <button onclick="mostrarValor()">Mostrar Valor 5</button>

    <script>
        // Definir la función
        function mostrarValor(valor) {
            console.log(valor);
        }

        // Llamar a la función pasando el valor 5
        function mostrarValor() {
            var valor = 5;
            console.log(valor);
        }
        
        // Llamada a la función al cargar la página
        mostrarValor();
    </script>
</body>
</html>
