<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterar Array con While</title>
</head>
<body>
    <h1>Mostrar Elementos del Array</h1>
    <button onclick="mostrarArray()">Mostrar Array</button>

    <script>
        function mostrarArray() {
            // Definir el array
            var array = [1, 2, 3, 4, 5, 6];
            var i = 0; // Inicializar el índice

            // Iterar sobre el array utilizando un bucle while
            while (i < array.length) {
                console.log(array[i]); // Mostrar el elemento en la consola
                i++; // Incrementar el índice
            }
        }
    </script>
</body>
</html>
