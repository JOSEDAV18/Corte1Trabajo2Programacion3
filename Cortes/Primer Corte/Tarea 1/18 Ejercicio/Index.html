<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Comparar Números</title>
    <script>
        function compararNumeros() {
            // Solicitar el primer número al usuario
            var numero1 = parseFloat(prompt("Un número:"));
            
            // Verificar que la entrada sea un número válido
            while (isNaN(numero1)) {
                numero1 = parseFloat(prompt("Entrada no válida. Por favor, ingresa un número válido:"));
            }

            // Solicitar el segundo número al usuario
            var numero2 = parseFloat(prompt("Otro número distinto:"));
            
            // Verificar que la entrada sea un número válido
            while (isNaN(numero2) || numero2 === numero1) {
                numero2 = parseFloat(prompt("Entrada no válida o número igual al primero. Por favor, ingresa un número diferente:"));
            }

            // Determinar cuál de los dos números es mayor
            var mayor = (numero1 > numero2) ? numero1 : numero2;

            // Mostrar el resultado en pantalla
            alert(mayor + " es mayor");
        }

        // Ejecutar la función al cargar la página
        window.onload = compararNumeros;
    </script>
</head>
<body>
</body>
</html>
