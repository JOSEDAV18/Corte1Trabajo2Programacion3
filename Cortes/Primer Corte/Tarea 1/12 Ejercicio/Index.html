<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificar Número Par</title>
    <script>
        function verificarNumeroPar() {
            // Solicitar al usuario que ingrese un número entero
            var numero = parseInt(prompt("Número entero:"), 10);
            
            // Verificar que la entrada sea un número entero válido
            while (isNaN(numero)) {
                numero = parseInt(prompt("Entrada no válida. Por favor, ingresa un número entero válido:"), 10);
            }

            // Determinar si el número es par
            var esPar = (numero % 2 === 0);

            // Mostrar el resultado en pantalla
            alert(esPar);
        }

        // Ejecutar la función al cargar la página
        window.onload = verificarNumeroPar;
    </script>
</head>
<body>
</body>
</html>
